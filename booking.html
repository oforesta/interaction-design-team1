<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="style/payment.css">
</head>
<body>
    <div class="form-container">
        <h2>Book Your Flight</h2>
        <form id="payment-form">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="nationality">Nationality</label>
                <select id="nationality" name="nationality" required>
                    <option value="" disabled selected>Select your nationality</option>
                    <option value="US">United States</option>
                    <option value="FR">France</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <div class="payment-method-options">
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                    <label for="credit-card">
                        <img src="images/visa.png" alt="Credit Card">
                        <span>Credit Card</span>
                    </label>

                    <input type="radio" id="paypal" name="payment-method" value="paypal">
                    <label for="paypal">
                        <img src="images/paypal.png" alt="PayPal">
                        <span>PayPal</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="card-holder">Card Holder Name</label>
                <input type="text" id="card-holder" name="card-holder" placeholder="Enter name here" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" maxlength="19" required>
                <div id="card-number-error" class="error-message" style="display:none;"></div> <!-- Добавили блок для ошибки -->
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="exp-month">Expiration Date</label>
                    <div class="form-row">
                        <select id="exp-month" name="exp-month" required>
                            <option value="" disabled selected>MM</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="exp-year" name="exp-year" required>
                            <option value="" disabled selected>YYYY</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
                    <div id="cvv-error" class="error-message" style="display:none;"></div>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="save-card">Save card for future payments
                </label>
            </div>

            <div class="form-actions">
                <a href="flights.html" class="cancel-btn">Cancel</a>
                <button type="submit" class="submit-btn">Confirm</button>
            </div>
        </form>
    </div>

    <div id="confirmation-modal" class="confirmation-modal" style="display:none;">
        <div class="confirmation-modal-content">
            <p>Your booking has been confirmed!</p>
            <button id="close-modal">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/card_validation.js"></script>
</body>
</html>
