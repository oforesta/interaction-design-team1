<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login - Everywherizz</title>
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="index.html" class="logo">Everywherizz</a>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <div class="login-frame">
                <h2>Login to Your Account</h2>
                <p>Enter your details below to access your profile and manage your bookings.</p>
                <form id="loginForm">
                    <div class="form_group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form_group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit1" class="btn">Log In</button>
                    <button class="back-btn" onclick="goBack()">Back</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-info">
            <h3>Everywherizz</h3>
            <p>Copyright 2024 Everywherizz, Inc.</p>
        </div>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
